name: Deploy to Github Pages
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22.x'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: dist
                ssh-key: ${{ secrets.DEPLOY_KEY }}
                branch: gh-pages